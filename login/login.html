<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="loginform">
        <h1>LOGIN</h1>
        <h3>Please enter your email and password</h3>
        <form action="">
            <label for="first">
                Email:
            </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your email" required>
                   
            <label for="password">
                Password:
            </label>       
            <input type="password"
            id="password"
            name="password"
            placeholder="Enter your Password" required>
          
            <label for="remember">
                Remember Me:
            </label>
            <input type="checkbox"
            id="rememberme"
            name="rememberme"
            placeholder="remember me" required>
     <div class="wrap">
         <button type="submit"
                 onclick="solve()">
             Submit
         </button>
     </div>
        </form>
    </div>
</body>
</html>
