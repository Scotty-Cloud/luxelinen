<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <div class="container">
        <h2>Cart</h2>

        <form action="/place_order" method="post">

            <div class="infobox">
                <label for="firstname">FirstName:</label>
                <input type="text" class="nameform" id="namefirst" name="firstname" required>
            </div>

            <div class="infobox">
                <label for="lastname">LastName:</label>
                <input type="text" class="nameform" id="namelast" name="lastname" required>
            </div>

            <div class="infobox">
                <label for="email">Email:</label>
                <input type="text" class="nameform" id="email" name="email" required>
            </div>

            <div class="infobox">
                <label for="address">Address:</label>
                <input type="text" class="nameform" id="address" name="address" required>
            </div>

            <div class="infobox">
                <label for="city">City:</label>
                <input type="text" class="nameform" id="city" name="city" required>
            </div>

            <div class="infobox">
                <label for="country">Country:</label>
                <input type="text" class="nameform" id="country" name="country" required>
                <select class="form-control" id="country" name="country" required>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="mexico">Mexico</option>
                </select>
            </div>

            

        </form>
    </div>
</body>
</html>
