                <div class="col-md-6">
                  <label for="inputemail4" class="form-label">Email</label>

                <div class="col-md-6">

                <div class="col-md-6">
                  <label for="inputLastName4" class="form-label">City</label>
                  <input type="name" class="form-control" id="inputLastName4" placeholder="Ex: Groovy Town" />

                <div class="col-md-6">
                  <label for="inputFirstName4" class="form-label">State</label>

                <div class="col-md-6">
                  <label for="inputLastName4" class="form-label">Zip</label>
