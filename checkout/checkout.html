<div class="card" style="width: 50%; margin: 0 auto; padding: 20px">
  <!DOCTYPE html>

  <html lang="en">
    <head>
      <meta charset="UTF-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>CheckOut</title>

      <link rel="stylesheet" href="../css/bootstrap.css" />

      <link rel="stylesheet" href="../css/styles.css" />
    </head>

    <body> 
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputFirstName4" class="form-label">First Name</label>
                <input type="name" class="form-control" id="fnputFirstName4" placeholder="Ex:John" />
              </div>
              <div class="col-md-6">
                <label for="inputLastName4" class="form-label">Last Name</label>
                <input type="name" class="form-control" id="inputLastName4" placeholder="Ex: Doe" />
              </div>
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Ex: JohnDoe@gmail.com">
                </div>
                <div class="col-md-6">
                <label for="inputFirstName4" class="form-label">Address</label>
                <input type="name" class="form-control" id="fnputFirstName4" placeholder="Ex: 123 Hamster Ville"/>
              </div>
              <div class="col-md-6">
                <label for="inputLastName4" class="form-label">City</label>
                <input type="name" class="form-control" id="inputLastName4" placeholder="Ex: Groovy Town" />
              </div>
              <div class="col-md-6">
                <label for="inputFirstName4" class="form-label">State</label>
                <input type="name" class="form-control" id="fnputFirstName4" placeholder="Ex: Utopia"/>
              </div>
              <div class="col-md-6">
                <label for="inputLastName4" class="form-label">Zip</label>
                <input type="name" class="form-control" id="inputLastName4" placeholder="Ex: 100001" />
              </div>
                    
          <table class="table">
            <thead>
              <tr>
                <th>Product</th>

                <th>Quantity</th>

                <th>Price</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Grey Blanket</td>

                <td>1</td>

                <td>$350.00</td>
              </tr>

              <tr>
                <td>Black Blanket</td>

                <td>3</td>

                <td>$1050.00</td>
              </tr>

              <tr>
                <td>Charcoal Blanket</td>

                <td>5</td>

                <td>$2,125.00</td>

                <!-- 425 per -->
              </tr>

              <tr>
                <td></td>

                <td>Total</td>

                <td>$3,525.00</td>
              </tr>
            </tbody>
          </table>

          <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</div>
